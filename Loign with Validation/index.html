<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login With Validation</title>

    <!-- Bootstraps 5.0.0 Alpha CSS -->
    <link rel="stylesheet" href="assets/bootstrap-5.0.0-alpha1-dist/css/bootstrap.min.css">

    <!-- Costome CSS -->
    <link rel="stylesheet" href="assets/style.css">
</head>

<body>

    <div class="login-container">
        <div class="h2 text-center">
            Login
        </div>
        <div class="login-form">
            <form class="needs-validation" novalidate>
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Email address</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                        required>
                    <div class="invalid-feedback">
                        Not a valid Email ID!
                    </div>
                    <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                </div>
                <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label">Password</label>
                    <input type="password" class="form-control" id="exampleInputPassword1" required>
                    <div class="invalid-feedback">
                        Password cannot be empty.
                    </div>
                </div>
                <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="exampleCheck1">
                    <label class="form-check-label" for="exampleCheck1">Keep Me Signed in</label>
                </div>
                <button type="submit" class="btn btn-primary float-right">Login</button>
            </form>
        </div>
    </div>

    <!-- Bootstraps 5.0.0 Alpha JS (Popper JS and Bootstraps JS) -->
    <script src="assets/bootstrap-5.0.0-alpha1-dist/js/bootstrap.bundle.min.js"></script>

    <script>
        // Example starter JavaScript for disabling form submissions if there are invalid fields
        (function () {
            'use strict'

            // Fetch all the forms we want to apply custom Bootstrap validation styles to
            var forms = document.querySelectorAll('.needs-validation')

            // Loop over them and prevent submission
            Array.prototype.slice.call(forms)
                .forEach(function (form) {
                    form.addEventListener('submit', function (event) {
                        if (!form.checkValidity()) {
                            event.preventDefault()
                            event.stopPropagation()
                        }

                        form.classList.add('was-validated')
                    }, false)
                })
        })()
    </script>
</body>

</html>
